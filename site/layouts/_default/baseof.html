<!doctype html>
<html lang="{{ $.Site.Language.Lang }}" class="absolute--fill">
  {{ partial "head" . }}
  <body class="sans-serif absolute--fill flex flex-auto flex-column">

    {{ block "header" . }}{{ partial "nav" . }}{{end}}

    <main class="pb4 pt5">
    {{ block "main" . }}{{ end }}
    </main>

    {{ block "footer" . }}{{ partial "footer" . }}{{end}}

    {{ $script := .Site.Data.webpack.main }}
    {{ with $script.js }}
      <script src="{{ relURL . }}"></script>
    {{ end }}
  </body>
</html>
