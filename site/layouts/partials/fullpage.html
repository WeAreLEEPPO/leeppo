<div class="vh-100 dt w-100 cover" style="background-image: linear-gradient(gray, gray), url('{{.imageUrl}}'); background-blend-mode: multiply">
  <div class="dtc v-mid tc white ph3 ph4-l">
    <h1 class="f1 fw6 tc raise cool-shadow">
      {{.title}}
    </h1>
    {{ if .subtitle }}
      <h2 class="f2 fw1 tc raise cool-shadow-small">
        {{.subtitle}}
      </h2>
    {{ end }}
  </div>
</div>
